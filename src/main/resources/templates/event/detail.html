<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<title>온라인 서점 이벤트</title>
	<style>
		.preserve-whitespace {
			white-space: pre-wrap;
		}
		.event-dates {
			margin-top: 20px;
			text-align: right;
		}
	</style>
</head>

<body>
	<div layout:fragment="content">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<h1 th:text="${event.title}" class="text-center">Event Title</h1>
				<img th:src="@{'/image/eventimage/' + ${event.image}}" alt="Event Image" class="img-fluid mx-auto d-block">
				<div class="mt-3 text-center">
					<h2>이벤트 내용</h2>
					<p th:text="${event.description}"></p>
					<div class="border p-3 rounded preserve-whitespace" th:text="${event.content}"></div>
					<div class="event-dates">
						<ul class="list-unstyled">
							<li>시작날짜: <span th:text="${#temporals.format(event.startDate, 'yyyy-MM-dd')}">Start Date</span></li>
							<li>종료날짜: <span th:text="${#temporals.format(event.endDate, 'yyyy-MM-dd')}">End Date</span></li>
						</ul>
					</div>
				</div>
				<div class="text-end mt-4">
					<a href="/event" class="btn btn-secondary">뒤로가기</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
