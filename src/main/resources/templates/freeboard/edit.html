<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<title>자유게시판 수정</title>
	<style>
		.content-header {
			margin-top: 100px;
			margin-bottom: 40px;
		}

		.content-info {
			background-color: #f8f9fa;
			padding: 10px;
			border-radius: 5px;
			margin-top: 10px;
		}

		.content-body {
			margin-bottom: 20px;
		}

		.comment {
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			margin-bottom: 10px;
			background-color: #f8f9fa;
		}

		.comment strong {
			color: #007bff;
		}

		.comment-form {
			margin-top: 20px;
		}

		.content-footer {
			margin-top: 30px;
		}
	</style>
</head>

<body>
	<div layout:fragment="content" >
		<div class="content-header">
			<h1>게시글 수정</h1>
		</div>
		<div class="content-body">
			<form th:action="@{/freeboard/edit/{id}(id=${freeboard.id})}" th:object="${freeboard}" method="post" enctype="multipart/form-data">
				<div class="mb-3">
					<label for="title" class="form-label">제목</label>
					<input type="text" id="title" th:field="*{title}" class="form-control" required>
				</div>
				<div class="mb-3">
					<label for="content" class="form-label">내용</label>
					<textarea id="content" th:field="*{content}" class="form-control" rows="10" required></textarea>
				</div>
				<div class="mb-3" th:if="${freeboard.image}">
					<label class="form-label">현재 이미지</label>
					<div>
						<img th:src="@{'/image/freeboard/' + ${freeboard.image}}" alt="첨부 이미지" class="img-fluid rounded mb-2">
					</div>
				</div>
				<div class="mb-3">
					<label for="image" class="form-label">이미지 수정</label>
					<input type="file" id="image" name="image" class="form-control">
				</div>
				<div class="content-footer text-end">
					<button type="submit" class="btn btn-primary">수정 완료</button>
					<a href="/freeboard/detail/{id}" th:href="@{/freeboard/detail/{id}(id=${freeboard.id})}" class="btn btn-secondary">취소</a>
				</div>
			</form>
		</div>
	</div>

	<footer class="py-3 bg-dark text-white mt-5">
		<div class="container">
			<p>문의 사항은 info@bookdream.com으로 연락주세요.</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
