<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
	<title>사용자 정보</title>
</head>
<div layout:fragment="content" style="display:flex;margin-top:70px !important;margin-bottom:345px !important;">
    <div style="width:230px;padding:0 10px">
        <nav th:replace="~{user/mynav :: headerfragment}"></nav>
    </div>
    <div class="main-content" style="width:1000px;padding-left:50px">
	    <h3 style="font-weight: 700; color:#6f6f6f;">사용자 정보</h3>
	    <hr>
	    <div class="mb-3">
	    	<div style="display:flex;align-items: center;margin-bottom:10px;font-weight: 700;">
		        <label for="name" style="width:130px;font-size:17px;">이름</label><span style="width:20px;">:</span>
		        <span th:text="${name}" style="width:300px;display:flex;align-items: center;"></span>
		    </div>
		    <div style="display:flex;align-items: center;margin-bottom:10px;font-weight: 700;">
		        <label for="email" style="width:130px;font-size:17px;">이메일</label><span style="width:20px;">:</span>
		        <span th:text="${email}" style="width:300px;display:flex;align-items: center;"></span>
		    </div>
		    <div style="display:flex;align-items: center;margin-bottom:10px;font-weight: 700;">
		        <label for="provider" style="width:130px;font-size:17px;">로그인 방법</label><span style="width:20px;">:</span>
		        <span th:text="${provider}" style="width:300px;display:flex;align-items: center;"></span>
	        </div>
	    </div>
    </div>
</div>
</html>
