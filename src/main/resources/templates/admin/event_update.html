<html layout:decorate="~{admin_layout}">
<head>
	<title>북드림 이벤트 상세정보 수정</title>
</head>
<body>
	<div layout:fragment="content" class="container">
			<form class="fs-6 position-absolute top-50 start-50 translate-middle" style="width:744.13px;" method="post" th:action="@{|/admin/event/update/${event.idx}|}">
				<h2 class="text-center mb-5 fw-bold">이벤트 상세정보 수정</h2>
				<div class="row mb-2">
					<p class="fw-bold col-sm-2">이벤트 타이틀</p>&ensp;
					<div class="col-sm-7">
						<input type="text" class=" form-control" th:value = "${event.title}" name="title">
					</div>
				</div>
				<div>
					<h6 class="fw-bold">이벤트 설명</h6>
					<textarea class="form-control" th:text = "${event.description}" rows="2" name="description"></textarea>
				</div>
				<br>
				<div>
					<h6 class="fw-bold">이벤트 내용 </h6>
					<textarea class="form-control" th:text = "${event.content}" rows="4" name="content"></textarea>
				</div>
				<br>
				<div class="d-flex">
					<p class="fw-bold">이벤트 시작일자</p>&ensp;<span th:text = "${#temporals.format(event.startDate, 'yyyy-MM-dd')}"></span>
				</div>
				<div class="d-flex">
					<p class="fw-bold">이벤트 종료일자</p>&ensp;<span th:text = "${#temporals.format(event.endDate, 'yyyy-MM-dd')}"></span>
				</div>
				<br>
				
				<input type="submit" value="수정완료" class="btn btn-secondary">
				<a th:href="@{|/admin/event/${event.idx}|}" class="btn btn-secondary">수정 취소</a>
			</form>
	</div>
</body>
</html>
