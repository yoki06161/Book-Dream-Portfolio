<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
	<title>회원 탈퇴</title>
</head>
<div layout:fragment="content"  style="display:flex;margin-top:70px !important;margin-bottom:345px !important;">
    <div style="width:230px;padding:0 10px;">
        <nav th:replace="~{user/mynav :: headerfragment}"></nav>
    </div>
    <div class="main-content" style="width:1000px;padding-left:50px;">
        <h3 style="font-weight: 700; color:#6f6f6f;">회원 탈퇴</h3>
        <hr>
        <form th:action="@{|/user/userdel|}" method="post" th:object="${userDelForm}" th:if="${!isSocialLogin}">
	        <span style="display:block;font-size:14px;font-weight: 700;margin-bottom:10px;">현재 비밀번호를 입력 후 <strong style="color:red;">계정 탈퇴 버튼을 누르면 바로 계정이 삭제됩니다.</strong></span>
            <div style="display:flex;margin-bottom: 10px;">
                <input type="password" th:field="*{currentPassword}" class="form-control" placeholder="현재 비밀번호를 입력해주세요." style="width:300px;height:42px;border-color:#afafaf;border-radius: 5px 0 0 5px;">
	            <button type="submit" class="btn btn-primary" style="border-color:#6f6f6f;background-color: #6f6f6f;border-radius: 0 5px 5px 0;font-weight: 700;">계정 탈퇴</button>
            </div>
            <!-- 이전 비밀번호 에러 메시지 -->
            <small th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" style="color:red;font-weight: 700;"></small>
        </form>
        <form th:action="@{|/user/userdel|}" method="post" th:if="${isSocialLogin}">
        	<span style="display:block;font-size:14px;margin-bottom:10px;"><strong style="color:red;">계정 탈퇴 버튼을 누르면 바로 계정이 삭제됩니다.</strong></span>
            <button type="submit" class="btn btn-primary" style="border-color:#6f6f6f;background-color: #6f6f6f;font-weight: 700;">계정 탈퇴</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</html>
