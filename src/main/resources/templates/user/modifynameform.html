<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
	<title>사용자 이름 변경</title>
</head>
<div layout:fragment="content" style="display:flex;margin-top:70px !important;margin-bottom:345px !important;">
    <div style="width:230px;padding:0 10px">
        <nav th:replace="~{user/mynav :: headerfragment}"></nav>
    </div>
    <div class="main-content" style="width:1000px;padding-left:50px;">
        <h3 style="font-weight: 700; color:#6f6f6f;">사용자 이름 변경</h3>
        <hr>
        <form th:action="@{|/user/modifynameform|}" method="post" th:object="${userModifyNameForm}">
            <div>
            	<span style="display:block;font-size:14px;margin-bottom:10px;"><strong>이름 변경 후 14일은 이름을 변경할 수 없습니다.</strong></span>
            	<div style="display:flex;margin-bottom:5px;">
	                <input type="text" th:field="*{newName}" class="form-control" placeholder="변경할 이름을 입력해주세요." style="height:42px;width:300px;border-radius: 5px 0 0 5px;border-color: #afafaf;">
	            	<button type="submit" class="btn btn-primary" style="border-radius: 0 5px 5px 0;background-color: #6f6f6f;border-color: #6f6f6f;font-weight: 700;">변경하기</button>
	            </div>
                <!-- 오류 메시지 표시 -->
                <p th:if="${#fields.hasErrors('nameChangeLimit')}" th:errors="*{nameChangeLimit}" style="color: red; font-weight: 700; font-size: 14px;">
                <!-- 이름 에러 메시지 -->
                <p th:if="${#fields.hasErrors('newName')}" th:errors="*{newName}" style="color: red; font-weight: 700; font-size: 14px;">
            </div>
        </form>
    </div>
</div>
</html>
