<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<title>이벤트 등록</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div layout:fragment="content">
		<h1>이벤트 등록</h1>
		<form id="eventForm" th:action="@{/event/create}" method="post" th:object="${event}"
			enctype="multipart/form-data">

			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<div class="mb-3">
				<label for="title" class="form-label">제목:</label>
				<input type="text" id="title" class="form-control" th:field="*{title}">
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">설명:</label>
				<textarea id="description" class="form-control" th:field="*{description}"></textarea>
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">혜택:</label>
				<textarea id="content" class="form-control" th:field="*{content}"></textarea>
			</div>
			<div class="mb-3">
				<label for="startDate" class="form-label">시작 날짜:</label>
				<input type="datetime-local" id="startDate" class="form-control" th:field="*{startDate}" >
			</div>
			<div class="mb-3">
				<label for="endDate" class="form-label">종료 날짜:</label>
				<input type="datetime-local" id="endDate" class="form-control" th:field="*{endDate}">
			</div>
			<div class="mb-3">
				<div id="imageContainer"></div>
			</div>
			<div class="mb-3">
				<label for="image" class="form-label">이미지 첨부:</label>
				<input type="file" id="image" class="form-control" th:field="*{image}">
			</div>
			<div>
				<button type="submit" class="btn btn-primary">이벤트 등록</button>
			</div>

		</form>
	</div>
</body>

</html>
